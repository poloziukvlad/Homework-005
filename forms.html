<head>

</head>
<body>
    <div>
        <form action="">
            <label for="GET-name">Name:</label>

            <label for="GET-name">Surname:</label>
            <input id="GET-name" type="text" name="surname" />
          </form>
    </div>
    
      <br>
        
      <div>

            <input type="date" value="Save" />

            <input type="number" value="">
          </form>

      <br>

      <div>

            <input type="password" value="">
          </form>
      </div>

      <br>

      <div>
        <form action="">

      <br>

      <div>

        <button type="submit">Send</button>
      </div>
